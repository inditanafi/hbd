                        const text = "Dear, Anggit Mahfud Ansori... Selamat ulang tahun sayangkuu! sehat selaluu, semoga makin banyak rejekinya dan dilancarkan segala urusannya, semoga apa yg kamu inginkan cepet terwujud, makin rajin ibadahnya🙆🏻‍♂ semangatttt teruss yaa?? jangan pernah nyerah dalam hal apapun, semoga kamu selalu bisa ngelewatin setiap rintangan yg di laluii di depan sanaaa✊🏻 i wish the best for you, be better and just be yourself. dan jangan lupa lebih bersyukur lagii kedepannya menjadi jati diri yang lebih baikk lagii, sekali lagii happy birthday sayangkuuu 🎉🤍🤍🤍";

                        let index = 0;

                        function type() {
                            if (index < text.length) {

                                setTimeout(type, Math.random() * 40 + 40);
                            } else {

                            }
                        }

                        type();
